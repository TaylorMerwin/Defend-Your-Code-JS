<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Defend Your Code</title>
</head>

<body>
  <h1>Defend Your Code!</h1>

  <p> Click each button and follow the prompts to enter in your information</p>
  <p>Once all the data has been entered, download the output file!</p>
  <button id="nameButton">Enter Name</button>
  <button id="numbersButton">Enter Numbers</button>
  <button id="fileNamesButton">Enter File Names</button>
  <button id="passwordButton">Enter Password</button>
  <button id="importButton" disabled>Import</button>
  <button id="exportButton" disabled>Export</button>
  <input type="file" id="fileInput" style="display: none;" />

  <hr>

  <div id="userInputSummary">
    <h2>Input Summary</h2>
    <table id="summaryTable">
      <thead>
        <tr>
          <th>Entered</th>
          <th>Type</th>
          <th>Value(s)</th>
        </tr>
      </thead>
      <tbody>
        <tr id="nameRow">
          <td id="nameEntered">❌</td>
          <td>Name</td>
          <td id="nameValue"></td>
        </tr>
        <tr id="numbersRow">
          <td id="numbersEntered">❌</td>
          <td>Numbers</td>
          <td id="numbersValue"></td>
        </tr>
        <tr id="filesRow">
          <td id="filesEntered">❌</td>
          <td>I/O Files</td>
          <td id="filesValue"></td>
        </tr>
        <tr id="passwordRow">
          <td id="passwordEntered">❌</td>
          <td>Password</td>
          <td id="passwordValue"></td>
        </tr>
        <tr id="importRow">
          <td id="importEntered">❌</td>
          <td>Import</td>
          <td id="importValue"></td>
      </tbody>
    </table>
  </div>

  <a href="./tests/test.html">Test Suite</a>


  <script src="./js/script.js" type="module"></script>
</body>

</html>
